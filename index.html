<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="titleBar">Rock-Paper-scissor</h1>
    </header>
    <main class="main">
        <div class="userInputSection">

            <label for="userInput" class="userInp">Enter your word:</label>

            <input type="text" name="userInput" id="userInput" class="userInp"
            placeholder="Rock/Paper/Scissor" maxlength="7">

            <input type="button" value="submit" id="btn1">

        </div>

        <div class="resultArea" id="outputSection">

            <p id="resultText" style="font-size: 3rem"></p>

            <p id="compGenWord" style="font-size: 1.5rem"></p>

            <p id="userEnteredWord" style="font-size: 1.5rem"></p>

        </div>
    </main>
        
    
    <script src="script.js"></script>
</body>
</html>
